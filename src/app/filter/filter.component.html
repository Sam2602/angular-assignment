<p><b>Filters</b></p>
<p><b>Launch Year</b></p>
<div class="row justify-space-between parent">
  <div class="col-6 child" *ngFor="let year of years;let i =index">
    <button type="button"  (click)="selectYear(year?.year,i)">{{year?.year}}</button>
  </div>
</div>

<p><b> Successful Launch</b></p>
<div class="row justify-space-between parent">
  <div class="col-6 child">
  <button type="button" (click)="successLaunch(true)" > True</button>
  <button type="button" (click)="successLaunch(false)">False</button>
</div>
</div>

<p><b> Successful Land</b></p>
<div class="row justify-space-between parent">
  <div class="col-6 child">
  <button type="button" (click)="successLand(true)" > True</button>
  <button type="button" (click)="successLand(false)">False</button>
</div>
</div>
